<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div
      class="
        container-fluid
        h-100
        d-flex
        flex-row
        justify-content-center
        align-items-center
      "
    >
      <div class="row w-100">
        <article class="col-7 card-size">
          <img
            class="size"
            src="./assets/img/login_ayuda_Adra.png"
            alt="adra-img"
          />
        </article>

        <!-- Login de ingreso -->

        <article class="col-5 d-flex justify-content-center">
          <div
            class="
              wd__login
              bg__login
              rd__login
              d-flex
              flex-column
              justify-content-around
            "
          >
            <!-- Titulo -->
            <div class="bg__login">
              <h1 class="text-white text-center h6">
                PROGRAMA DE CAPACITACIONES
              </h1>
              <p class="text-white text-center h1">2021</p>
            </div>
            <!-- Input -->
            <div class="input-group bg__login">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control bg__login"
                placeholder="Usuario"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">@</span>
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div>
              <button class="btn btn-primary">INICIAR SESIÓN</button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
