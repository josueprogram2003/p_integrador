<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <section class="row h-100">
        <!-- Imagen 7 columnas -->
        <article
          class="col d-none d-md-flex align-items-center justify-content-center"
        >
          <img class="w-100" src="../assets/img/login_ayuda_Adra.png" alt="" />
        </article>
        <!-- Login 5 columnas -->
        <article
          class="
            col-12 col-sm-12 col-md-7 col-lg-6 col-xl-5
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="w-75">
            <!-- Imagen del login -->
            <div class="d-flex justify-content-center img__login">
              <img src="../assets/img/adra.png" alt="" />
            </div>
            <!-- Formulario -->
            <form class="container-fluid color_adra pb-3 pd__top">
              <div class="row">
                <!-- Cabezera -->
                <div class="col-12 mb-3">
                  <header class="h6 text-center text-white">
                    Programa de capacitaciones
                  </header>
                  <p class="h2 text-center text-white">2021</p>
                </div>
              </div>
              <!-- Campos -->
              <div class="row pl-5 pr-5">
                <div class="col-12 input-group">
                  <input
                    type="text"
                    class="
                      form-control
                      rounded-0
                      color_adra
                      border__b
                      icon__gmail
                    "
                    placeholder="Gmail"
                    aria-label="Gmail"
                  />
                </div>

                <div class="col-12 input-group">
                  <input
                    type="text"
                    class="
                      form-control
                      rounded-0
                      color_adra
                      border__b
                      icon__user__login
                    "
                    placeholder="Nombre de usuario"
                  />
                </div>
                <div class="col-12 input-group">
                  <input
                    type="text"
                    class="
                      form-control
                      rounded-0
                      color_adra
                      border__b
                      icon__lock__login
                    "
                    placeholder="Contraseña"
                  />
                </div>
                <div class="col-12 input-group mb-3">
                  <input
                    type="text"
                    class="
                      form-control
                      rounded-0
                      color_adra
                      border__b
                      icon__lock__login
                    "
                    placeholder="Verificar Contraseña"
                  />
                </div>
                <!-- boton -->
                <div class="col-12 mb-2 d-flex justify-content-center">
                  <button class="btn bg_btn text-white w-75">
                    Registrarse
                  </button>
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-12 w-100 d-flex flex-row justify-content-end">
                  <div class="size__card mr-3">
                    <img
                      class="size__img"
                      src="../assets/img/facebook.png"
                      alt=""
                    />
                  </div>
                  <div class="mr-3 size__card">
                    <img
                      class="size__img"
                      src="../assets/img/youtube.png"
                      alt=""
                    />
                  </div>
                  <div class="size__card mr-3">
                    <img
                      class="size__img"
                      src="../assets/img/email.png"
                      alt=""
                    />
                  </div>
                  <div class="size__card mr-3">
                    <img
                      class="size__img"
                      src="../assets/img/instagram.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </article>
      </section>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
